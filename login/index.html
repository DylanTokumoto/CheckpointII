<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GhibliFlix - Filmes do Studio Ghibli</title>
</head>

<body>

    <header class="cabecalho">

        <div class="logo">
            <img src="https://www.nicepng.com/png/full/95-958840_pegatina-totoro-vinilo-totoro-wallpaper-phone.png" alt="">

        </div>

        <input type="checkbox" id="hamburger-input" class="burger-shower" />
        <label id="hamburger-menu" for="hamburger-input">
            <nav id="sidebar-menu">
                <h3>Menu</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Itens</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>
        </label>

        <div class="overlay"></div>

    </header>
    <br>
    <main>
        <section class="secBanner">
            <div class="banner">
                <div class="flutuante">
                    <h1>Ghibli Flix</h1>
                </div>

            </div>

        </section>

        <div class="form-format">
            <h1></h1>
            <form action="">
                <input type="email" name="usuario" placeholder="  Digite seu usuário ou Email">
                <br>
                <input type="password" name="senha" placeholder="  Digite sua senha" required>
                <br>
                <br>
                <div id="submit-button">
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <br>
        </div>

    </main>

    
    <footer>
        <h4>GhibliFlix &copy;</h4>
        <h4>Todos os direitos reservados</h4>

    </footer>
   
</body>

</html>
